<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery App</title>
    <link rel="Gallery App Icon" href="./favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="bg-neutral-800 sticky top-0 left-0 w-full shadow-md py-4">
      <div class="container px-4">
        <h1 class="text-white text-xl font-semibold">Gallery App</h1>
      </div>
    </header>

    <main id="gallery">
      <div
        class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 xl:columns-5 gap-0"
        id="imageGallery"
      >
        <!-- Display uploaded images here -->
      </div>

      <div
        id="enlargedImageContainer"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 flex justify-center items-center"
      >
        <img id="enlargedImage" src="" alt="Enlarged Image" class="enlarged" />
      </div>

      <button
        id="refreshButton"
        class="fixed bottom-4 right-4 bg-neutral-800 hover:bg-neutral-900 text-white text-lg font-bold py-2 px-4 rounded-full shadow-md"
      >
        <i class="fa fa-rotate-right"></i>
      </button>
    </main>

    <footer class="text-black text-center py-4">
      <!-- Display this message on large screens -->
      <p class="hidden lg:inline-block">
        All rights reserved to the respective owners
        <span> / </span>
        Developed by
        <a
          href="https://github.com/Heyimlulu"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-500 hover:underline"
          >Lulu</a
        >
      </p>
      <!-- Display this message on small screens -->
      <p class="lg:hidden">All rights reserved to the respective owners</p>
      <p class="lg:hidden">
        Developed by
        <a
          href="https://github.com/Heyimlulu"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-500 hover:underline"
          >Lulu</a
        >
      </p>
    </footer>
  </body>
  <script src="scripts/main.js"></script>
</html>
