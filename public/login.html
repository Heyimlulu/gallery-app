<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery App</title>
    <link rel="Gallery App Icon" href="./favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="grid min-h-full place-items-center">
      <div class="text-center">
        <form
          id="passcodeForm"
          method="POST"
          action="/check-passcode"
          class="max-w-md w-full bg-white rounded-lg p-8"
        >
          <h1 class="text-3xl font-bold mb-6">
            Please enter the passcode to access the content.
          </h1>
          <div class="flex justify-center mb-6">
            <input
              type="number"
              id="day"
              name="day"
              class="border rounded px-3 py-2 mr-1 w-20"
              placeholder="DD"
              min="1"
              max="31"
            />
            <span class="font-bold text-xl mx-1">/</span>
            <input
              type="number"
              id="month"
              name="month"
              class="border rounded px-3 py-2 mx-1 w-20"
              placeholder="MM"
              min="1"
              max="12"
            />
            <span class="font-bold text-xl mx-1">/</span>
            <input
              type="number"
              id="year"
              name="year"
              class="border rounded px-3 py-2 ml-1 w-24"
              placeholder="YYYY"
              min="1970"
              max="2023"
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full w-full"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
  <script src="scripts/checkPasscode.js"></script>
</html>
